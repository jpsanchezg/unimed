<ng-container *ngIf="!isLoginPage && !isRegisterPage">
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="home" href="home">
        <ion-icon name="home"></ion-icon>

      </ion-tab-button>

      <ion-tab-button tab="citasmedicas" (click)="goToCitasMedicas()">
        <ion-icon name="search"></ion-icon>
      </ion-tab-button>

      <ion-tab-button tab="alarms" href="filtros">
        <ion-icon name="notifications"></ion-icon>
      </ion-tab-button>

      <ion-tab-button tab="settings" href="home">
        <ion-icon name="person"></ion-icon>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ng-container>
